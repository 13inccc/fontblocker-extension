<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>FontBlocker Options</title>
	<link rel="stylesheet" href="options.css" />
</head>

<body class="loading">
	<h2>Blocked fonts</h2>
	<p>
		Fonts are blocked per name per website, so you might have to block <em id="a-font-name">Open Sans</em> many
		times. This is to limit inline CSS size, because it adds a lot.
	</p>
	<table>
		<thead>
			<tr>
				<th class="font-name sorter" data-sort="font-name"><a href>Font name</a></th>
				<th class="font-host sorter" data-sort="font-host"><a href>Website</a></th>
				<th class="font-delete"></th>
				<th class="font-added sorter sorting" data-sort="font-added" data-order="desc"><a href>Blocked on</a></th>
			</tr>
		</thead>
		<tbody id="fonts"></tbody>
	</table>

	<h2>Export</h2>
	<p><textarea id="ta-export"></textarea></p>

	<h2>Import</h2>
	<form id="form-import">
		<p><textarea name="json"></textarea></p>
		<p><button>Import</button></p>
	</form>

	<script src="../fontblocker.logic.js"></script>
	<script src="options.js"></script>
	<script src="updates.js"></script>
	<script src="updater.js"></script>
</body>

</html>
